language: c
dist: bionic
sudo: required
addons:
  apt:
      packages:
        - libssl-dev
        - ninja-build
        - protobuf-c-compiler
        - python3
        - python3-click
        - python3-jinja2
        - python3-lxml
        - python3-numpy
        - python3-pip
        - python3-scipy
        - python3-setuptools
script:
  - make -j$(nproc)
    && meson build -Ddirect=enabled
    && ninja -v -C build | tee build.log | gawk '!(NR % 10)' || tail -n 200 build.log
    && sudo ninja -C build install &>build.lg || tail -n 200 build.log
    && sudo pip3 install pytest
    && export INSTALL_DEPS=1
    && ./run_tests0
    && ./run_tests1
    && ./run_tests2

matrix:
  include:
    - name: Build and test on ppc64 focal
      os: linux
      arch: ppc64le
      dist: focal
      env: PYTHONVERSION=python3.8
      before_script:
        - sed -i "s/glibc-2.*/glibc-2.34')/" meson.build
        - python3 -m pip install 'meson>=0.55,<0.56'
